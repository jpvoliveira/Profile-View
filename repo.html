<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Pessoal</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Joao Pedro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pessoas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contratos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="perfil mt-4">
        <h3 id="item-title">Repositório: </h3>
        <hr>
        <div class="container-fluid">
            <div class="row">
                <h4 class="text-primary">Descrição</h4>
                <p id="item-description"></p>
                <div class="col-lg-9 col-md-6">
                    <h4 class="text-primary">Data de Criação</h4>
                    <p id="item-date"></p>
                    <h4 class="text-primary">Linguagem</h4>
                    <p id="item-lang"></p>
                    <h4 class="text-primary">Link de Acesso</h4>
                    <p id="item-link"></p>
                    <h4 class="text-primary">Tópicos</h4>
                    <div class="d-flex gap-2 flex-wrap mb-3" id="item-topics">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <span class="d-flex gap-4 flex-row flex-lg-column" style="font-size: 28px">
                        <span><i class="bi bi-star-fill"></i><span id="item-estrelas"></span></span>
                        <span><i class="bi bi-person-fill text-primary"></i><span id="item-pessoas"></span></span>
                    </span>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/repo.js"></script>
